<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Definições de gradientes -->
  <defs>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#006d6d" />
      <stop offset="100%" stop-color="#003535" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9b78" />
      <stop offset="100%" stop-color="#dd5c30" />
    </linearGradient>
    <linearGradient id="health-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00b894" />
      <stop offset="100%" stop-color="#009b79" />
    </linearGradient>
    <linearGradient id="neutral-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#333333" />
      <stop offset="100%" stop-color="#444444" />
    </linearGradient>

    <!-- Sombra para elementos -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Fundo -->
  <rect width="1000" height="800" fill="#121212" />
  
  <!-- Título -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Fluxo de Dados com Chatbot Integration</text>

  <!-- User Section -->
  <rect x="150" y="80" width="700" height="120" rx="10" ry="10" fill="#1e1e1e" stroke="#333333" stroke-width="2" />
  <text x="240" y="110" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Interação do Usuário</text>
  
  <rect x="180" y="130" width="120" height="50" rx="5" ry="5" fill="#333333" />
  <text x="240" y="160" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Usuário</text>

  <rect x="700" y="130" width="120" height="50" rx="5" ry="5" fill="url(#accent-gradient)" />
  <text x="760" y="160" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Chatbot Interface</text>

  <!-- Seta User -> Chatbot -->
  <line x1="300" y1="155" x2="700" y2="155" stroke="#ffffff" stroke-width="2" />
  <polygon points="690,150 700,155 690,160" fill="#ffffff" />

  <!-- Frontend Section -->
  <rect x="150" y="220" width="700" height="160" rx="10" ry="10" fill="#1e1e1e" stroke="#333333" stroke-width="2" />
  <text x="240" y="250" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Frontend Components</text>
  
  <rect x="180" y="280" width="120" height="50" rx="5" ry="5" fill="url(#primary-gradient)" />
  <text x="240" y="310" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">UI Components</text>

  <rect x="330" y="280" width="120" height="50" rx="5" ry="5" fill="url(#accent-gradient)" />
  <text x="390" y="310" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Data Collection</text>

  <rect x="550" y="280" width="120" height="50" rx="5" ry="5" fill="url(#primary-gradient)" />
  <text x="610" y="310" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Data Store</text>

  <rect x="700" y="280" width="120" height="50" rx="5" ry="5" fill="url(#primary-gradient)" />
  <text x="760" y="310" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Renderização</text>

  <!-- Setas no Frontend -->
  <line x1="760" y1="180" x2="760" y2="280" stroke="#ffffff" stroke-width="2" />
  <polygon points="755,270 760,280 765,270" fill="#ffffff" />

  <line x1="760" y1="180" x2="390" y2="280" stroke="#ffffff" stroke-width="2" />
  <polygon points="395,270 390,280 385,270" fill="#ffffff" />

  <line x1="390" y1="280" x2="610" y2="280" stroke="#ffffff" stroke-width="2" />
  <polygon points="600,275 610,280 600,285" fill="#ffffff" />

  <line x1="390" y1="330" x2="240" y2="280" stroke="#ffffff" stroke-width="2" />
  <polygon points="245,290 240,280 235,290" fill="#ffffff" />

  <!-- AI Section -->
  <rect x="150" y="400" width="700" height="160" rx="10" ry="10" fill="#1e1e1e" stroke="#333333" stroke-width="2" />
  <text x="240" y="430" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">AI Core</text>
  
  <rect x="180" y="460" width="120" height="50" rx="5" ry="5" fill="url(#health-gradient)" />
  <text x="240" y="490" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Prompt Assembly</text>

  <rect x="330" y="460" width="120" height="50" rx="5" ry="5" fill="url(#health-gradient)" />
  <text x="390" y="490" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">LLM Service</text>

  <rect x="480" y="420" width="120" height="50" rx="5" ry="5" fill="url(#health-gradient)" />
  <text x="540" y="450" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Entendimento Natural</text>

  <rect x="480" y="500" width="120" height="50" rx="5" ry="5" fill="url(#health-gradient)" />
  <text x="540" y="530" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Extração de Dados</text>

  <rect x="630" y="420" width="120" height="50" rx="5" ry="5" fill="url(#health-gradient)" />
  <text x="690" y="450" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Agente Especialista</text>

  <rect x="630" y="500" width="120" height="50" rx="5" ry="5" fill="url(#health-gradient)" />
  <text x="690" y="530" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Geração de Resposta</text>

  <!-- Setas no AI Core -->
  <line x1="390" y1="330" x2="240" y2="460" stroke="#ffffff" stroke-width="2" />
  <polygon points="245,450 240,460 235,450" fill="#ffffff" />

  <line x1="240" y1="460" x2="330" y2="460" stroke="#ffffff" stroke-width="2" />
  <polygon points="320,455 330,460 320,465" fill="#ffffff" />

  <line x1="450" y1="460" x2="480" y2="445" stroke="#ffffff" stroke-width="2" />
  <polygon points="470,440 480,445 470,450" fill="#ffffff" />

  <line x1="450" y1="485" x2="480" y2="500" stroke="#ffffff" stroke-width="2" />
  <polygon points="470,495 480,500 470,505" fill="#ffffff" />

  <line x1="600" y1="445" x2="630" y2="445" stroke="#ffffff" stroke-width="2" />
  <polygon points="620,440 630,445 620,450" fill="#ffffff" />

  <line x1="690" y1="470" x2="690" y2="500" stroke="#ffffff" stroke-width="2" />
  <polygon points="685,490 690,500 695,490" fill="#ffffff" />

  <line x1="690" y1="500" x2="760" y2="330" stroke="#ffffff" stroke-width="2" />
  <polygon points="755,335 760,330 765,335" fill="#ffffff" />

  <!-- Backend Section -->
  <rect x="150" y="580" width="700" height="160" rx="10" ry="10" fill="#1e1e1e" stroke="#333333" stroke-width="2" />
  <text x="240" y="610" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Backend Services</text>
  
  <rect x="180" y="640" width="120" height="50" rx="5" ry="5" fill="url(#neutral-gradient)" />
  <text x="240" y="670" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Domain Model</text>

  <rect x="330" y="640" width="120" height="50" rx="5" ry="5" fill="url(#neutral-gradient)" />
  <text x="390" y="670" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Database</text>

  <rect x="480" y="640" width="120" height="50" rx="5" ry="5" fill="url(#neutral-gradient)" />
  <text x="540" y="670" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Business Logic</text>

  <rect x="630" y="640" width="120" height="50" rx="5" ry="5" fill="url(#neutral-gradient)" />
  <text x="690" y="670" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">API Service</text>

  <!-- Setas Backend -->
  <line x1="600" y1="525" x2="240" y2="640" stroke="#ffffff" stroke-width="2" />
  <polygon points="245,630 240,640 235,630" fill="#ffffff" />

  <line x1="610" y1="330" x2="240" y2="640" stroke="#ffffff" stroke-width="2" />
  <polygon points="245,630 240,640 235,630" fill="#ffffff" />

  <line x1="240" y1="640" x2="330" y2="640" stroke="#ffffff" stroke-width="2" />
  <polygon points="320,635 330,640 320,645" fill="#ffffff" />

  <line x1="240" y1="640" x2="480" y2="640" stroke="#ffffff" stroke-width="2" />
  <polygon points="470,635 480,640 470,645" fill="#ffffff" />

  <line x1="480" y1="640" x2="630" y2="640" stroke="#ffffff" stroke-width="2" />
  <polygon points="620,635 630,640 620,645" fill="#ffffff" />

  <line x1="690" y1="640" x2="760" y2="330" stroke="#ffffff" stroke-width="2" />
  <polygon points="755,335 760,330 765,335" fill="#ffffff" />
</svg>
