<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Definições de gradientes -->
  <defs>
    <linearGradient id="model-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#74b9ff" />
      <stop offset="100%" stop-color="#0984e3" />
    </linearGradient>
    <linearGradient id="controller-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00b894" />
      <stop offset="100%" stop-color="#00896e" />
    </linearGradient>
    <linearGradient id="prompt-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9b78" />
      <stop offset="100%" stop-color="#dd5c30" />
    </linearGradient>

    <!-- Sombra para elementos -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Fundo -->
  <rect width="1000" height="600" fill="#121212" />
  
  <!-- Título -->
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Padrão MCP (Model-Controller-Prompt)</text>
  
  <!-- Modelo MCP -->
  <rect x="100" y="100" width="800" height="400" rx="10" ry="10" fill="#1e1e1e" stroke="#333333" stroke-width="2" />
  
  <!-- Model Box -->
  <rect x="150" y="150" width="200" height="300" rx="10" ry="10" fill="url(#model-gradient)" filter="url(#shadow)" />
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Model</text>
  
  <rect x="170" y="200" width="160" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="250" y="230" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">LLM Base</text>
  
  <rect x="170" y="260" width="160" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="250" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Parâmetros</text>
  
  <rect x="170" y="320" width="160" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="250" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Fine-tuning</text>
  
  <rect x="170" y="380" width="160" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="250" y="410" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Adaptadores</text>
  
  <!-- Controller Box -->
  <rect x="400" y="150" width="200" height="300" rx="10" ry="10" fill="url(#controller-gradient)" filter="url(#shadow)" />
  <text x="500" y="180" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Controller</text>
  
  <rect x="420" y="200" width="160" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Orquestração</text>
  
  <rect x="420" y="260" width="160" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="500" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Contexto</text>
  
  <rect x="420" y="320" width="160" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="500" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Memória</text>
  
  <rect x="420" y="380" width="160" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="500" y="410" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Processamento</text>
  
  <!-- Prompt Box -->
  <rect x="650" y="150" width="200" height="300" rx="10" ry="10" fill="url(#prompt-gradient)" filter="url(#shadow)" />
  <text x="750" y="180" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Prompt</text>
  
  <rect x="670" y="200" width="160" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="750" y="230" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Templates</text>
  
  <rect x="670" y="260" width="160" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="750" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Exemplos</text>
  
  <rect x="670" y="320" width="160" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="750" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Instruções</text>
  
  <rect x="670" y="380" width="160" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="750" y="410" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Personalidade</text>
  
  <!-- Conectores -->
  <line x1="350" y1="300" x2="400" y2="300" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="600" y1="300" x2="650" y2="300" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Setas -->
  <polygon points="390,295 400,300 390,305" fill="#ffffff" />
  <polygon points="640,295 650,300 640,305" fill="#ffffff" />
  
  <!-- Descrição -->
  <text x="500" y="520" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Padrão arquitetural para integração com LLMs no Systentando</text>
  <text x="500" y="550" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa" text-anchor="middle">Separação clara de responsabilidades para manutenção e evolução do sistema</text>
</svg>
